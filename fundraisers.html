<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt - Community Fundraisers</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@400,300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fundStyle.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-wrapper">
                <a href="index.html" style="text-decoration: none;" class="logo">FixIt</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="complaints.html">Complaints</a></li>
                    <li><a href="#fundraisers">Fundraisers</a></li>
                </ul>
            </nav>

            <div class="page-header">
                <h1 class="page-title">Community Fundraisers</h1>
                <p class="page-subtitle">Support student-led initiatives to solve real problems. Every contribution makes a difference in building a better campus.</p>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="create-fundraiser-section">
                <h2 class="section-title">Start a New Fundraiser</h2>
                <form id="fundraiserForm">
                    <div class="form-group">
                        <label class="form-label" for="title">Fundraiser Title</label>
                        <input type="text" class="form-input" id="title" placeholder="Give your fundraiser a clear title..." required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="category">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="">Select a category...</option>
                                <option value="Infrastructure">Infrastructure</option>
                                <option value="Hygiene">Hygiene</option>
                                <option value="Equipment">Equipment</option>
                                <option value="Events">Events</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="uni">University/Institution</label>
                            <select class="form-select" id="uni" required>
                                <option value="">Select your institution...</option>
                                <option value="FST">FST</option>
                                <option value="ISTMT">ISTMT</option>
                                <option value="HIDE">HIDE</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="goal">Fundraising Goal (TND)</label>
                        <input type="number" class="form-input" id="goal" placeholder="e.g., 1000" min="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-textarea" id="description" placeholder="Explain what this fundraiser is for and how the funds will be used..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Create Fundraiser</button>
                </form>
            </section>

            <section id="fundraisers">
                <h2 class="section-title">Active Fundraisers</h2>
                
                <div class="filter-section">
                    <button class="filter-btn active" onclick="filterFundraisers('all')">All</button>
                    <button class="filter-btn" onclick="filterFundraisers('Infrastructure')">Infrastructure</button>
                    <button class="filter-btn" onclick="filterFundraisers('Hygiene')">Hygiene</button>
                    <button class="filter-btn" onclick="filterFundraisers('Equipment')">Equipment</button>
                    <button class="filter-btn" onclick="filterFundraisers('Events')">Events</button>
                    <button class="filter-btn" onclick="filterFundraisers('Other')">Other</button>
                </div>

                <div id="fundraisersList" class="fundraisers-grid">
                    <!-- Fundraisers will be populated here -->
                </div>
            </section>
        </div>
    </main>
</body>
<script src="fundCode.js"></script>
</html>
